<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis carros</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form name="registrar-form" class="cars-register" method="post">
        <label for="marca">
            <span>¿Cual es la marca?</span>
            <input type="text" id="marca" placeholder="Marca del carro">
        </label>
        <label for="moelo">
            <span>¿Cual es el modelo?</span>
            <input type="text" id="modelo" placeholder="Modelo del carro">
        </label>
        <label for="annio">
            <span>¿De que año es?</span>
            <input type="text" id="annio" placeholder="Año del Carro">
        </label>
        <input class="button" type="button" value="Registrar" onclick="registrar();">
    </form>
    <div class="container">
        <div class="registrados">
            <h2>Mis carros</h2>
            <div class="lista"></div>
        </div>
    </div>
    <script src="./logica.js"></script>
</body>
</html>
